<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleSign() {
            const display = document.querySelector('input[name="display"]'); // Get the display input
            const value = display.value.trim(); // Get the current value in the display
            
            if (value) {
                if (value.startsWith('-')) {
                    // If the value starts with '-', remove it to make it positive
                    display.value = value.substring(1);
                } else {
                    // If the value is positive, add '-' to make it negative
                    display.value = '-' + value;
                }
            }
        }
    </script>
    
</head>

<body>

    <header>
        <h1>Pink Calculator</h1>
        <h2>for when you just need something pink in your life</h2>
    </header>
<div class="container">
    
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value = ' '" class="operator">
                <input type="button" value="±" onclick="toggleSign()" class="operator">
                <input type="button" class="backspace operator" value="←" onclick="display.value = display.value.slice(0, -1)">
                <input type="button" value="÷" onclick="display.value += '/'" class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="×" onclick="display.value += '*'" class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="+" onclick="display.value += '+'" class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="−" onclick="display.value += '-'" class="operator">
            </div>
            <div>
                <input type="button" value="0" onclick="display.value += '0'">
                <input type="button" value="." onclick="display.value += '.'">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
            </div>
        </form>
    </div>
</div>
</body>
</html>
